<div class="inventory-container">
  <h2>Inventario de Productos</h2>

  <div class="filters">
    <input
      type="text"
      placeholder="üîç Buscar por nombre..."
      [(ngModel)]="searchTerm"
      (input)="applyFilters()"
    />

    <select [(ngModel)]="selectedMonth" (change)="updateFilteredProducts()">
      <option *ngFor="let month of months" [value]="month">
        {{ month }}
      </option>
    </select>
  </div>

  <table *ngIf="filteredProducts.length > 0; else noProducts">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Fecha de Vencimiento</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of filteredProducts"
        [class.expired]="isExpired(product.expirationDate)"
        [class.near-expiration]="isNearExpiration(product.expirationDate)">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.expirationDate | date:'dd/MM/yyyy' }}</td>
      <td>
        <span *ngIf="isExpired(product.expirationDate)">üõë VENCIDO</span>
        <span *ngIf="isNearExpiration(product.expirationDate) && !isExpired(product.expirationDate)">‚ö†Ô∏è Por vencer</span>
        <span *ngIf="!isNearExpiration(product.expirationDate) && !isExpired(product.expirationDate)">‚úÖ OK</span>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #noProducts>
    <p>No hay productos disponibles para el mes seleccionado.</p>
  </ng-template>
</div>
