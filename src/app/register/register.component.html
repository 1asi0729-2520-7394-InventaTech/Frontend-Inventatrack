<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Crea tu cuenta ✨</h2>
    <p class="register-subtitle">Completa los datos para registrarte</p>

    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingresa un usuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Crea una contraseña"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Repite la contraseña"
          required
        />
      </div>

      <button type="button" (click)="onRegister()">Registrarme</button>

      <p class="switch-auth">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>

      <p class="message" [ngClass]="messageColor">{{ message }}</p>
    </form>
  </div>
</div>
