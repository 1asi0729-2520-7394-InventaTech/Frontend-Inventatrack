<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Crear cuenta üßæ</h2>
    <p class="register-subtitle">Completa los campos para registrarte</p>

    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="fullName">Nombre completo</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="phone">Tel√©fono</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="address">Direcci√≥n</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" [(ngModel)]="role" name="role" required>
          <option value="">Selecciona un rol</option>
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>

      <div class="form-group">
        <label for="url">URL de imagen (opcional)</label>
        <input type="text" id="url" [(ngModel)]="url" name="url" />
      </div>

      <button type="button" (click)="onRegister()">Registrarme</button>

      <p class="message" [ngClass]="messageColor">{{ message }}</p>
    </form>
  </div>
</div>
