<div class="about-container">
  <h2>Registrar Nuevo Inventario</h2>

  <div class="form-group">
    <label for="month">Mes (yyyy-MM)</label>
    <input id="month" type="month" [(ngModel)]="inventory.month" />
  </div>

  <div class="form-group">
    <label for="id">ID del producto</label>
    <input id="id" type="number" [(ngModel)]="inventory.products[0].id" />
  </div>

  <div class="form-group">
    <label for="categoryId">ID de categor√≠a</label>
    <input id="categoryId" type="number" [(ngModel)]="inventory.products[0].categoryId" />
  </div>

  <div class="form-group">
    <label for="name">Nombre del producto</label>
    <input id="name" type="text" [(ngModel)]="inventory.products[0].name" />
  </div>

  <div class="form-group">
    <label for="quantity">Cantidad</label>
    <input id="quantity" type="number" [(ngModel)]="inventory.products[0].quantity" />
  </div>

  <div class="form-group">
    <label for="expirationDate">Fecha de vencimiento</label>
    <input id="expirationDate" type="date" [(ngModel)]="inventory.products[0].expirationDate" />
  </div>

  <button (click)="addProduct()">Registrar Inventario</button>

  <p
    *ngIf="message"
    [class.success]="messageType === 'success'"
    [class.error]="messageType === 'error'"
    class="message"
  >
    {{ message }}
  </p>
</div>
