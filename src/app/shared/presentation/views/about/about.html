<div class="about-container">
  <h2>{{ 'add_product.title' | translate }}</h2>

  <div class="form-group">
    <label for="month">{{ 'add_product.label.month' | translate }}</label>
    <input id="month" type="month" [(ngModel)]="inventory.month" />
  </div>

  <div class="form-group">
    <label for="id">{{ 'add_product.label.product_id' | translate }}</label>
    <input id="id" type="number" [(ngModel)]="inventory.products[0].id" />
  </div>

  <div class="form-group">
    <label for="categoryId">{{ 'add_product.label.category_id' | translate }}</label>
    <input id="categoryId" type="number" [(ngModel)]="inventory.products[0].categoryId" />
  </div>

  <div class="form-group">
    <label for="name">{{ 'add_product.label.name' | translate }}</label>
    <input id="name" type="text" [(ngModel)]="inventory.products[0].name" />
  </div>

  <div class="form-group">
    <label for="quantity">{{ 'add_product.label.quantity' | translate }}</label>
    <input id="quantity" type="number" [(ngModel)]="inventory.products[0].quantity" />
  </div>

  <div class="form-group">
    <label for="expirationDate">{{ 'add_product.label.expiration' | translate }}</label>
    <input id="expirationDate" type="date" [(ngModel)]="inventory.products[0].expirationDate" />
  </div>

  <button (click)="addProduct()">{{ 'add_product.button' | translate }}</button>

  <p
    *ngIf="message"
    [class.success]="messageType === 'success'"
    [class.error]="messageType === 'error'"
    class="message"
  >
    {{ message }}
  </p>
</div>
