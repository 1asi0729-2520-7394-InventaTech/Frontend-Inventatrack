<div class="about-container">
  <h2>Registrar Nuevo Producto</h2>

  <div class="form-group">
    <label for="name">Nombre del producto</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="newProduct.name"
      placeholder="Ej. Leche, Queso, Pollo..."
    />
  </div>

  <div class="form-group">
    <label for="quantity">Cantidad</label>
    <input
      id="quantity"
      type="number"
      [(ngModel)]="newProduct.quantity"
      placeholder="Ej. 20"
    />
  </div>

  <div class="form-group">
    <label for="expirationDate">Fecha de vencimiento</label>
    <input
      id="expirationDate"
      type="date"
      [(ngModel)]="newProduct.expirationDate"
    />
  </div>

  <button (click)="addProduct()">Agregar producto</button>

  <p
    *ngIf="message"
    [class.success]="messageType === 'success'"
    [class.error]="messageType === 'error'"
    class="message"
  >
    {{ message }}
  </p>

  <h3>ðŸ“¦ Productos aÃ±adidos hoy</h3>

  <ul class="product-list" *ngIf="products.length > 0; else empty">
    <li *ngFor="let product of products">
      <strong>{{ product.name }}</strong> â€” Cantidad:
      {{ product.quantity }} â€” Vence:
      {{ product.expirationDate | date: 'dd/MM/yyyy' }}
    </li>
  </ul>

  <ng-template #empty>
    <p class="no-products">AÃºn no has registrado productos hoy.</p>
  </ng-template>
</div>
